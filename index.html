<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./image/logo.svg" alt="logo" />
            <h1>agon</h1>
          </div>
          <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Company</a>
            <a href="#">Pages</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
          </nav>
          <button>Get Started</button>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="main">
          <div class="main-text">
            <h4>Exclusive Smart Watch</h4>
            <h1>Let go of the Challenge See yourself better</h1>
            <p>
              Connect your conversations with the tools and services that you
              use to get the job done. With over 1,500 apps and a robust API
            </p>
            <div class="main-btn">
              <button>
                Get Started <ion-icon name="arrow-forward"></ion-icon>
              </button>
              <button>
                How it works <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </div>
            <div class="main-counter">
              <div class="box">
                <div class="counter-icon">
                  <img src="./image/settings-icon.svg" alt="icon" />
                </div>
                <h1>
                  +12k<br />
                  <span>Projects done</span>
                </h1>
              </div>
              <div class="box">
                <div class="counter-icon">
                  <img src="./image/virtual-icon.svg" alt="icon" />
                </div>
                <h1>
                  68k
                  <br />
                  <span>Custommers</span>
                </h1>
              </div>
            </div>
          </div>
          <div class="main-image">
            <div class="square-blue"></div>
            <div class="square-main"></div>
            <div class="square-pink"></div>
            <img src="./image/main-watch.svg" alt="watch" />
            <img class="main-table" src="./image/main-table.svg" alt="table" />
          </div>
        </div>
      </div>
    </section>

    <!-- ! ------------- -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
